<!DOCTYPE html>
<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>記事作成</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4 md:p-8">
<header class="flex justify-end items-center mb-8">
<button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md mr-4 transition duration-150 ease-in-out">
                下書き保存
            </button>
<button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md mr-4 transition duration-150 ease-in-out">
                公開設定へ
            </button>
<div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center cursor-pointer">
<span class="material-icons text-white text-3xl">
                    person
                </span>
</div>
</header>
<main>
<div class="mb-6">
<input class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg" placeholder="タイトル" type="text"/>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
<div class="relative">
<select class="w-full p-4 border border-gray-300 rounded-lg shadow-sm appearance-none bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700">
<option>タグ</option>
<option>技術</option>
<option>デザイン</option>
<option>ビジネス</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-700">
<span class="material-icons">
                            arrow_drop_down
                        </span>
</div>
</div>
<div class="relative">
<select class="w-full p-4 border border-gray-300 rounded-lg shadow-sm appearance-none bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700">
<option>アイコン</option>
<option>記事</option>
<option>質問</option>
<option>イベント</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-700">
<span class="material-icons">
                            arrow_drop_down
                        </span>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="bg-white p-6 rounded-lg shadow-md">
<h2 class="text-xl font-semibold text-gray-700 mb-4">記事マークダウン</h2>
<textarea class="w-full h-96 p-4 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Markdownで記事を記述してください..."></textarea>
</div>
<div class="bg-white p-6 rounded-lg shadow-md">
<h2 class="text-xl font-semibold text-gray-700 mb-4">プレビュー</h2>
<div class="w-full h-96 p-4 border border-gray-300 rounded-md bg-gray-50 overflow-y-auto">
<p class="text-gray-500">Markdownのプレビューがここに表示されます。</p>
</div>
</div>
</div>
</main>
</div>

</body></html>
