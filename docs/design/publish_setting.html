<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公開設定</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- オーバーレイ背景 -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <!-- ポップアップ本体 -->
        <div class="bg-white p-8 rounded-lg max-w-md w-full mx-4 shadow-xl">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-[#0f1111]">公開設定</h2>
                <button class="text-gray-400 hover:text-gray-600 transition-colors">
                    <span class="material-icons">close</span>
                </button>
            </div>
            
            <div class="space-y-6">
                <!-- 公開状態 -->
                <div>
                    <label class="block text-[#0f1111] font-medium mb-2">公開状態</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="status" value="public" class="mr-2" checked>
                            <span class="text-[#0f1111]">公開</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="status" value="private" class="mr-2">
                            <span class="text-[#0f1111]">非公開</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="status" value="draft" class="mr-2">
                            <span class="text-[#0f1111]">下書き</span>
                        </label>
                    </div>
                </div>
                
                <!-- 公開日時設定 -->
                <div>
                    <label class="block text-[#0f1111] font-medium mb-2">公開日時</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="schedule" value="now" class="mr-2" checked>
                            <span class="text-[#0f1111]">今すぐ公開</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="schedule" value="later" class="mr-2">
                            <span class="text-[#0f1111]">予約投稿</span>
                        </label>
                    </div>
                    <div class="mt-3">
                        <input 
                            type="datetime-local" 
                            class="w-full p-3 border border-gray-300 rounded-lg text-[#0f1111] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            disabled
                        >
                    </div>
                </div>
                
                <!-- コメント設定 -->
                <div>
                    <label class="block text-[#0f1111] font-medium mb-2">コメント設定</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2" checked>
                            <span class="text-[#0f1111]">コメントを許可する</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span class="text-[#0f1111]">コメント承認制</span>
                        </label>
                    </div>
                </div>
                
                <!-- SNSシェア設定 -->
                <div>
                    <label class="block text-[#0f1111] font-medium mb-2">SNSシェア設定</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2" checked>
                            <span class="text-[#0f1111]">Twitterに自動投稿</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span class="text-[#0f1111]">Facebookに自動投稿</span>
                        </label>
                    </div>
                </div>
                
                <!-- ボタン -->
                <div class="flex justify-end space-x-4 mt-8 pt-4 border-t">
                    <button class="px-6 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
                        キャンセル
                    </button>
                    <button class="px-6 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">
                        保存して公開
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
