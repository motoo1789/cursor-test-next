<!DOCTYPE html>
<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>公開情報の設定</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
<div class="flex items-center justify-between mb-8">
<button class="text-gray-400 hover:text-gray-600">
<span class="material-icons text-3xl">close</span>
</button>
<h1 class="text-2xl font-bold text-gray-800">公開情報の設定</h1>
<div class="w-8"></div> 
</div>
<div class="mb-8">
<h2 class="text-lg font-semibold text-gray-700 mb-4">公開日を入力してください</h2>
<div class="mb-6">
<label class="block text-sm font-medium text-gray-500 mb-1" for="publish-date">日付</label>
<input class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700" id="publish-date" type="text" value="2025/04/12"/>
<p class="text-xs text-gray-500 mt-1">Supporting text</p>
</div>
<div>
<label class="block text-sm font-medium text-gray-500 mb-1" for="publish-time">時間</label>
<input class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700" id="publish-time" type="text" value="19:00"/>
<p class="text-xs text-gray-500 mt-1">Supporting text</p>
</div>
</div>
<div class="mb-8">
<h2 class="text-lg font-semibold text-gray-700 mb-4">公開 / 非公開の設定</h2>
<div class="space-y-4">
<div class="flex items-center">
<input checked="" class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500" id="publish-public" name="publish-status" type="radio"/>
<div class="ml-3 text-sm">
<label class="font-medium text-gray-800" for="publish-public">公開</label>
<p class="text-gray-500">記事が閲覧可能な状態です</p>
</div>
</div>
<div class="flex items-center">
<input class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500" id="publish-private" name="publish-status" type="radio"/>
<div class="ml-3 text-sm">
<label class="font-medium text-gray-800" for="publish-private">非公開</label>
<p class="text-gray-500">記事は閲覧されません</p>
</div>
</div>
</div>
</div>
<button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out">
      設定
    </button>
</div>

</body></html>
